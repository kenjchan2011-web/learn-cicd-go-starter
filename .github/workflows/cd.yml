name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
        
      - name: Build application
        run: scripts/buildprod.sh

      
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        # 2. Set up gcloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'notely-486500'

        # 3. Build and Push via Cloud Build
      - name: 'Build and Push to Artifact Registry'
        run: |-
          gcloud builds submit \
          --tag us-central1-docker.pkg.dev/notely-486500/notely-ar-repo/my-app:${{ github.sha }} .

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run database migrations
        run: scripts/migrateup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-486500/notely-ar-repo/my-app:${{ github.sha }} --region us-central1 --allow-unauthenticated --project notely-486500 --max-instances=4

